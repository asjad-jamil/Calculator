<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="resultContainer">
            <div class="displayInputContainer"> 5 + 5</div>
            <div class="displayResultContainer"> 10</div>
        </div>
        <div class="buttonContainer">
            <span class="textWarning backgroundGrey bigButton">AC</span>
            <span class="backgroundGrey smallButton">%</span>
            <span class="backgroundWarning backgroundGrey smallButton">รท</span>

            <span class="backgroundGrey smallButton">7</span>
            <span class="backgroundGrey smallButton">8</span>
            <span class="backgroundGrey smallButton">9</span>
            <span class="backgroundWarning backgroundGrey smallButton">ร</span>

            <span class="backgroundGrey smallButton">4</span>
            <span class="backgroundGrey smallButton">5</span>
            <span class="backgroundGrey smallButton">6</span>
            <span class="backgroundWarning backgroundGrey smallButton">-</span>

            <span class="backgroundGrey smallButton">1</span>
            <span class="backgroundGrey smallButton">2</span>
            <span class="backgroundGrey smallButton">3</span>
            <span class="backgroundWarning backgroundGrey smallButton">+</span>

            <span class="backgroundGrey smallButton">0</span>
            <span class="backgroundGrey smallButton">.</span>
            <span class="backgroundWarning backgroundGrey bigButton">=</span>
        </div>
    </div>
</body>

</html>
